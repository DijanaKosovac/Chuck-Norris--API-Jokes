<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chuck Norris Jokes</h1>
        <img id="chuckImg" src="chuck-norris.png">
        <form id="jokeForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Chuck">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastname" placeholder="Norris">
            <button type="submit" id="jokeBtn">Get Joke!</button>
        </form>
        <p id="jokeText"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
